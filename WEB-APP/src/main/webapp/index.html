<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>

  <style>
    body { font-family: Arial; margin: 40px; }
    .section { display: none; }
    button { margin: 5px 0; padding: 6px 12px; }
  </style>

  <script>
    function show(sectionId) {
      document.getElementById("home").style.display = "none";
      document.getElementById("artists").style.display = "none";
      document.getElementById("tracks").style.display = "none";

      document.getElementById(sectionId).style.display = "block";
    }
  </script>

</head>
<body>

<!-- home -->
<div id="home">
  <h1>Welcome :D</h1>

  <button onclick="show('artists')">Go to Artists</button><br>
  <button onclick="show('tracks')">Go to Tracks</button>
</div>

<!-- artists -->
<div id="artists" class="section">

  <h2>Artists</h2>

  <form action="artists" method="post">
    <input type="hidden" name="action" value="create">
    Name: <input type="text" name="name"><br>
    Nationality: <input type="text" name="nationality"><br>
    <button type="submit">Create Artist</button>
  </form>

  <form action="artists" method="get">
    <button type="submit">All artists</button>
  </form>

  <form action="artists" method="post">
    <input type="hidden" name="action" value="delete">
    Id: <input type="number" name="id">
    <button type="submit">Delete</button>
  </form>

  <form action="artists" method="post">
    <input type="hidden" name="action" value="search">
    Name: <input type="text" name="name">
    <button type="submit">Search</button>
  </form>

  <br>
  <button onclick="show('home')">⬅ Back</button>

</div>

<!-- tracks -->
<div id="tracks" class="section">

  <h2>Tracks</h2>

  <form action="tracks" method="post">
    <input type="hidden" name="action" value="create">
    Title: <input type="text" name="title"><br>
    Genre: <input type="text" name="genre"><br>
    Duration: <input type="number" step="0.1" name="duration"><br>
    Album: <input type="text" name="album"><br>
    Artist ID: <input type="number" name="idA"><br>
    <button type="submit">Create Track</button>
  </form>

  <form action="tracks" method="get">
    <button type="submit">All tracks</button>
  </form>

  <form action="tracks" method="post">
    <input type="hidden" name="action" value="delete">
    Id: <input type="number" name="id"><br>
    <button type="submit">Delete Track</button>
  </form>

  <br>
  <button onclick="show('home')">⬅ Back</button>

</div>

</body>
</html>
