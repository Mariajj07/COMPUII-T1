<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music App</title>

  <style>

    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1, h2 {
      color: #cc0066;
    }

    .section {
      display: none;
    }

    .card {
      background: #ffe6f0;
      width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ffb3d9;
      border-radius: 6px;
    }

    button {
      background: #ff99cc;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-top: 6px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff66b2;
    }

    .nav-btn {
      margin: 10px;
      font-size: 16px;
    }

  </style>

  <script>
    function show(sectionId) {
      document.getElementById("home").style.display = "none";
      document.getElementById("artists").style.display = "none";
      document.getElementById("tracks").style.display = "none";

      document.getElementById(sectionId).style.display = "block";
    }
  </script>

</head>
<body>

<!-- HOME -->
<div id="home">
  <h1> Music App :D</h1>

  <button class="nav-btn" onclick="show('artists')">Artists</button><br>
  <button class="nav-btn" onclick="show('tracks')">Tracks</button>
</div>

<!-- ARTISTS -->
<div id="artists" class="section">

  <h2>Artists</h2>

  <div class="card">
    <form action="artists" method="post">
      <input type="hidden" name="action" value="create">
      Name:<br>
      <input type="text" name="name">
      Nationality:<br>
      <input type="text" name="nationality">
      <button type="submit">Create Artist</button>
    </form>
  </div>

  <div class="card">
    <form action="artists" method="get">
      <button type="submit">Show All Artists</button>
    </form>
  </div>

  <div class="card">
    <form action="artists" method="post">
      <input type="hidden" name="action" value="delete">
      ID:<br>
      <input type="number" name="id">
      <button type="submit">Delete Artist</button>
    </form>
  </div>

  <div class="card">
    <form action="artists" method="post">
      <input type="hidden" name="action" value="search">
      Name:<br>
      <input type="text" name="name">
      <button type="submit">Search Artist</button>
    </form>
  </div>

  <button onclick="show('home')">⬅ Back</button>

</div>

<!-- TRACKS -->
<div id="tracks" class="section">

  <h2>Tracks</h2>

  <div class="card">
    <form action="tracks" method="post">
      <input type="hidden" name="action" value="create">
      Title:<br>
      <input type="text" name="title">
      Genre:<br>
      <input type="text" name="genre">
      Duration:<br>
      <input type="number" step="0.1" name="duration">
      Album:<br>
      <input type="text" name="album">
      Artist ID:<br>
      <input type="number" name="idA">
      <button type="submit">Create Track</button>
    </form>
  </div>

  <div class="card">
    <form action="tracks" method="get">
      <button type="submit">Show All Tracks</button>
    </form>
  </div>

  <div class="card">
    <form action="tracks" method="post">
      <input type="hidden" name="action" value="delete">
      ID:<br>
      <input type="number" name="id">
      <button type="submit">Delete Track</button>
    </form>
  </div>

  <button onclick="show('home')">⬅ Back</button>

</div>

</body>
</html>
